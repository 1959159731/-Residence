<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加或迁入人口验证</title>
	<link rel="stylesheet" type="text/css" href="css/update.css">
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="jquery/add.js"></script>
</head>
<body onload="date();">
	<div class="center" >
		<div align="center" >
			<br />
			<font size="6" face="楷体" color="#8E8E8E"><b>添加或迁入人口验证</b></font> 
		</div>
		<br />
		<div class="div1">
			<span class="title">基本信息</span>
		<form id="ff" method="post" >			
			<table border="0" cellspacing="0" cellpadding="0">
				<tr>				 
					<td >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<z>姓名：</z><input type="text" name="userName" style="width: 150px;"> 
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<z>登记日期：</z><input id="pDate" readonly="readonly" name="pDate" type="text"></td>
				</tr>
				<tr>
					<td >&nbsp;<z>身份证号码：</z><input type="text" name="pId" style="width: 660px;height: 25px;"></td>
				</tr>
				<tr>
					<td>
						<label>&nbsp;&nbsp;<z>本地地址：</z></label>
						<textarea id="textarea" name="pAddress" rows="3" cols="100"style="vertical-align: top;"></textarea>
					</td>
				</tr>
				<tr>
					<td>&nbsp;&nbsp;<z>户籍类型：</z>
						<select name="pHRType">
							<option value="1">城镇</option>
							<option value="2">农村</option>
						</select>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<z>曾用名：</z><input name="pUsedName" type="text" style="width: 120px;">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<z>身高：   </z><input name="pHeight" type="text" style="width: 125px;">
					</td>
				</tr>
				<tr>
					<td><z>与户主关系：</z>
						<select name="pRelation">
							<option value="1">父子</option>
							<option value="2">父女</option>
							<option value="3">夫妻</option>
						</select>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					 <z>性别：&nbsp;</z>
						<select name="pSex">
							<option value="1">男</option>
							<option value="2">女</option>
						</select>
					    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					 <z>血型：</z>
						<select name="pBType">
							<option value="1">A型</option>
							<option value="2">B型</option>
							<option value="3">AB型</option>
							<option value="4">O型</option>
							<option value="5">RH阴型</option>
						</select>
					</td>
				</tr>
				<tr>
					<td >&nbsp;&nbsp;<z>出生地址：</z>&nbsp;<textarea id="textarea" name="pBornPlace" rows="4" cols="28"style="vertical-align: top;">
					</textarea></td>
				</tr>
				<tr>
					<td>&nbsp;&nbsp;<z>民族：</z>
						<select name="pNation">
							<option value="1">汉族</option>
							<option value="2">壮族</option>
							<option value="3">满族</option>
							<option value="4">回族</option>
							<option value="5">苗族</option>
							<option value="6">维吾尔族</option>
							<option value="7">土家族</option>
							<option value="8">彝族</option>
							<option value="10">蒙古族</option>
							<option value="11">苗族</option>
						</select>
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<z>籍贯：</z>&nbsp;<input name="pNativePlace" type="text" style="width: 127px;">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<z>户号：</z>&nbsp;<input name="rID" type="text" style="width: 127px;">
					</td>
				</tr>
				<tr>
					<td>&nbsp;&nbsp;&nbsp;<z>出生日期：</z><input name="pBirthday" type="text" style="width: 130px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<z>文化程度：</z>
						<select name="pDegree">
							<option value="1"><z>小学</z></option>
							<option value="2"><z>初中</z></option>
							<option value="3"><z>高中</z></option>
							<option value="4"><z>本科</z></option>
							<option value="5"><z>研究生</z></option>
							<option value="6"><z>硕士</z></option>
							<option value="7"><z>博士</z></option>
						</select>
						
					</td>
				</tr>
				<tr>
					<td>&nbsp;&nbsp;&nbsp;<z>婚姻状况：</z>
						<input type="radio" name="pMarry" style="color:#555555;"><z>未婚</z>&nbsp;
						<input type="radio" name="pMarry" style="color:#555555;"><z>已婚</z>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<z>兵役情况：</z>&nbsp;<input name="pMilitary" type="text" style="width: 127px;"> <z>（非必填项）</z>
					</td>
				</tr>
				<tr>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<z>职业：</z>
						<input type="text" name="pJob" style="width: 130px;">
					&nbsp;&nbsp;&nbsp;&nbsp;
					<z>宗教信仰：</z>&nbsp;<input name="pReligions" type="text" style="width: 127px;">  <z>（非必填项）</z>
					</td>
				</tr>
				<tr>
					<td >&nbsp;
						<z>其他地址：</z>&nbsp;<textarea name="pOtherAdd" id="textarea" rows="4" cols="31"style="vertical-align: top;"></textarea>
						
					</td>
				</tr>
				
			</table>
			<br />
			</div>
			<div style="height: 15%;margin-right: 21px;"align="right">
				<br />
					<a href="javascript:void(0)" class="easyui-linkbutton" onclick="add();" style="width:80px">添加</a>
					<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm();" style="width:80px">取消</a>
				
			</div>
			<br />
		</form>		
	</div>
</body>
</html>
