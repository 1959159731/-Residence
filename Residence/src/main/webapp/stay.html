<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />		
		<title>暂住证</title>		
		<link rel="stylesheet" type="text/css" href="css/span.css">  
	</head>
	<body>
		<div class="div-top">
			<form action="" method="post">
			<div style="width: 100%;height: 17%;">
				<table  height="100%" width="100%">
					<tr>
						<td><h1 align="center"><font face="楷体" size="6" color="#A9A9A9" >人口暂住证办理</font></h1></td>
					</tr>
				</table>
			</div>
			<div class="span-div" style="margin-left: 44px;" >
				<span class="title"><font color="#8E8E8E" face="微软雅黑">人口暂住</font></span>
				<table height="85%" width="100%" border="0" align="center" cellspacing="0" cellpadding="0">
					
					 <tr>
					 	<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					 		<z>姓名：</z>&nbsp;<input type="text" style="width: 150px;height: 20px;"/>&nbsp;&nbsp;&nbsp;
					 		<z>性别：</z>&nbsp;
						 	<select style="border:1;width: 60px;height: 25px;">
								<option value="1">男</option>
								<option value="1">女</option>
							</select>&nbsp;&nbsp;&nbsp;
							<z>办理日期：&nbsp;&nbsp;2018-01-29</z>							
					 	</td>
					 </tr>
					 <tr>
					 	<td>&nbsp;&nbsp;&nbsp;
					 		<z>联系电话：</z>&nbsp;<input type="text" style="width: 300px;height: 20px;"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					 		<z>必须为11位数</z>
					 	</td>
					 </tr>
					 <tr>
					 	<td>&nbsp; 
					 		<z>身份证号码：</z>&nbsp;<input type="text" style="width: 450px;height: 20px;"/>&nbsp;&nbsp;&nbsp;
					 		<z>必须为18位</z>
					 	</td>
					 </tr>
					 <tr>
					 	<td>&nbsp;&nbsp;&nbsp;
					 		<z>截止日期：</z>&nbsp;<input type="text" style="width: 300px;height: 20px;"/>&nbsp;&nbsp;&nbsp;
					 		<z>输入格式为：&nbsp;yyyy-mm-dd</z>
					 	</td>
					 </tr>
					 <tr>
					 	<td>&nbsp;&nbsp;
					 		<z>居住地址：</z>&nbsp;
					 		<textarea rows="6" cols="85" style="vertical-align: top;"></textarea> 
					 	</td>
					 </tr>
					
				</table>
			</div>
			<div style="width: 100%;height: 10%;margin-top: 5px;"  >
				<div align="right" align="center" >
					<input type="submit" name="ok" style="border:0;background:#5B5B5B;color: #ffffff;width: 80px;height:25px;margin-right: 20px;" value="确定"/>
					<input type="reset" name="no" style="border:0;background:#5B5B5B;color: #ffffff;width: 80px;height:25px;margin-right: 40px" value="取消" />
				</div>
			</div>
			</form>
		</div>
	</body>
</html>
