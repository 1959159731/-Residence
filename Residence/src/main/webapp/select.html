<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>select</title>
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script>
		function doSearch(value){
			alert('You input: ' + value);
		}
	</script>
</head>
<body>
	<div class="easyui-tabs" style="width:100%;height:450px;margin-top: 20px;">
		<div title="按户号查询" style="padding:10px">
			<div class="easyui-panel" style="width:100%;height: 15%;padding:15px;border: none;">
				请输入户号：<input class="easyui-searchbox" data-options="prompt:'请输入户号',searcher:doSearch" style="width:10%">
				请输入姓名：<input class="easyui-searchbox" data-options="prompt:'请输入姓名',searcher:doSearch" style="width:10%">
			</div>
			<div style="width: 100%;height: 75%;margin-top: 10px;border: solid 1px silver;">
				
			</div>
			<div style="width: 100%;">
				<input type="button" value="关闭" onclick="window.close();" style="float: right;" />
				<input type="button" value="查询" style="float: right;" />
			</div>
		</div>
		<div title="按身份证查询" style="padding:10px">
			<div class="easyui-panel" style="width:100%;height: 15%;padding:15px;border: none;">
				请输入身份证：<input class="easyui-searchbox" data-options="prompt:'请输入身份证号',searcher:doSearch" style="width:10%">
				请输入姓名：<input class="easyui-searchbox" data-options="prompt:'请输入姓名',searcher:doSearch" style="width:10%">
			</div>
			<div style="width: 100%;height: 75%;margin-top: 10px;border: solid 1px silver;">
				
			</div>
			<div style="width: 100%;">
				<input type="button" value="关闭" onclick="window.close();" style="float: right;" />
				<input type="button" value="查询" style="float: right;" />
			</div>
		</div>
	</div>
</body>
</html>
